<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            background-color: black; /* Set the same background color as the main page */
            color: white; /* Set the same text color as the main page */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Games Section</h1>

    <div class="button-container">
        <!-- Subway Surfers-->
        <div class="button" onclick="openIframe('https://5uggz.github.io/subwaysurfers/')">
            <img src="https://github.com/5uggz/Optical/blob/main/images/subwaysurfers-1677630205274.jpg?raw=true" alt="Subway Surfers">
            <span class="button-text">Subway Surfers</span>
        </div>
        <!-- Add more buttons as needed -->
    </div>

    <div id="iframe-container">
        <iframe id="iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        function openIframe(url) {
            var iframe = document.getElementById("iframe");
            iframe.src = url;
            document.getElementById("iframe-container").style.display = "block";
        }
    </script>
</body>
</html>
