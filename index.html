<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #content-container {
            width: 100%;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }

        #content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game Website</h1>
    <p>This is a cool game website with a black background and white text. Click the buttons at the top to navigate to different sections.</p>

    <div class="button-container">
        <button onclick="loadContent('proxy.html')" class="button">Proxy</button>
        <button onclick="loadContent('games.html')" class="button">Games</button>
        <button onclick="loadContent('other-services.html')" class="button">Other Services</button>
    </div>

    <div id="content-container">
        <iframe id="content" src="about:blank" frameborder="0"></iframe>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById("content").src = page;
        }
    </script>
</body>
</html>
