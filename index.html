<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #game-container {
            width: 100%;
            height: 500px;
            background-color: #222;
            margin-top: 20px;
        }

        #proxy-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game Website</h1>
    <p>This is a cool game website with a black background and white text. Click the buttons at the top to navigate to different sections.</p>

    <a href="#proxy" class="button">Proxy</a>
    <a href="#games" class="button">Games</a>
    <a href="#other-services" class="button">Other Services</a>

    <div id="proxy">
        <h2>Proxy</h2>
        <!-- Embed your game here using an iframe or other embedding method -->
        <iframe src="https://fishme.me/uv/" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="games">
        <h2>Games</h2>
        <!-- Add content related to high scores here -->
    </div>

    <div id="other-services">
        <h2>Other Services</h2>
        <!-- Add content related to your website or game here -->
    </div>

    <script>
        // You can add JavaScript for game functionality here
    </script>
</body>
</html>
