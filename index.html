<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game Website</h1>
    <p>This is a cool game website with a black background and white text. Click the buttons at the top to navigate to different sections.</p>

    <a href="proxy.html" class="button">Proxy</a>
    <a href="games.html" class="button">Games</a>
    <a href="other-services.html" class="button">Other Services</a>
</body>
</html>
