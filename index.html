<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #content-container {
            width: 100%;
            background-color: #222;
            position: absolute;
            top: 90px;
            bottom: 0;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game Website</h1>
    <p>This is a cool game website with a black background and white text. Click the buttons at the top to navigate to different sections.</p>

    <button onclick="loadContent('proxy.html')" class="button">Proxy</button>
    <button onclick="loadContent('games.html')" class="button">Games</button>
    <button onclick="loadContent('other-services.html')" class="button">Other Services</button>

    <div id="content-container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <script>
        function loadContent(page) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content-container").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", page, true);
            xhttp.send();
        }
    </script>
</body>
</html>
